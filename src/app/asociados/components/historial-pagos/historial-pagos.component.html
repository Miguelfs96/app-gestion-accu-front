<table mat-table [dataSource]="dataSource" class="container-table mat-elevation-z8">
  <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let historialPago">
      {{historialPago?.ano}}
    </td>
  </ng-container>
  <ng-container matColumnDef="cantidadAPagar">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let historialPago">
      {{historialPago?.cantidadAPagar}}
    </td>
  </ng-container>
  <ng-container matColumnDef="fechaPago">
    <th mat-header-cell *matHeaderCellDef>Fecha Pago</th>
    <td mat-cell *matCellDef="let historialPago">
      {{historialPago?.fechaPago}}
    </td>
  </ng-container>
  <ng-container matColumnDef="pagado">
    <th mat-header-cell *matHeaderCellDef>Pagado</th>
    <td mat-cell *matCellDef="let historialPago">
      {{historialPago?.pagado}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
