<table mat-table [dataSource]="dataSource" class="container-table mat-elevation-z8">
  <ng-container matColumnDef="nombreHospital">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let hospital">
      {{hospital.nombreHospital}}
    </td>
  </ng-container>
  <ng-container matColumnDef="abreviatura">
    <th mat-header-cell *matHeaderCellDef>Abreviatura</th>
    <td mat-cell *matCellDef="let hospital">
      {{hospital.abreviatura}}
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let hospital">

    <app-boton-detalles-hospital [hospitalId]="hospital.hospitalId"></app-boton-detalles-hospital>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
